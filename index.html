<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>হোম</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #282a47;
            --text-color: #f0f0f0;
            --accent-color: #007bff;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            padding: 30px 20px;
            flex-grow: 1;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-shadow: 0 4px 6px var(--shadow-color);
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        
        .channel-card {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 15px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease, outline 0.3s ease;
            cursor: pointer;
            outline: 4px solid transparent;
            overflow: hidden;
        }
        
        .channel-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px var(--shadow-color);
        }
        
        .channel-card.selected {
            transform: scale(1.05);
            outline: 4px solid var(--accent-color);
            box-shadow: 0 0 20px var(--accent-color);
        }
        
        .channel-card img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: contain;
            border-radius: 12px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: #fff;
        }
        
        .channel-card h3 {
            margin: 0;
            font-size: 1em;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

    <div class="content" id="app-content">
        <div class="channel-grid" id="channel-grid"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyBcDC4UMsTgo2IAXUxmTF2UqpvgfRWOwas",
          authDomain: "live-tv-9521d.firebaseapp.com",
          databaseURL: "https://live-tv-9521d-default-rtdb.firebaseio.com",
          projectId: "live-tv-9521d",
          storageBucket: "live-tv-9521d.firebasestorage.app",
          messagingSenderId: "475229762007",
          appId: "1:475229762007:web:9a42815a3bd43acabf5b92",
          measurementId: "G-RH9L4JG4WT"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const channelGrid = document.getElementById('channel-grid');
        let currentItems = [];
        let selectedItemIndex = 0;

        function loadChannels(dbPath) {
            database.ref(dbPath).once('value', (snapshot) => {
                const channels = snapshot.val() || {};
                channelGrid.innerHTML = '';
                currentItems = [];

                for (let key in channels) {
                    const channel = channels[key];
                    const div = document.createElement('div');
                    div.className = 'channel-card';
                    div.innerHTML = <img src="${channel.image}" alt="${channel.name}"><h3>${channel.name}</h3>;
                    div.onclick = () => window.location.href = channel.link;
                    channelGrid.appendChild(div);
                    currentItems.push(div);
                }
            });
        }
        
        function navigate(direction) {
            const currentSelected = document.querySelector('.selected');
            if (currentSelected) {
                currentSelected.classList.remove('selected');
            }
            if (currentItems.length === 0) return;

            const numCols = Math.floor(channelGrid.offsetWidth / (160 + 20)) || 1;

            if (direction === 'ArrowRight') {
                selectedItemIndex = (selectedItemIndex + 1) % currentItems.length;
            } else if (direction === 'ArrowLeft') {
                selectedItemIndex = (selectedItemIndex - 1 + currentItems.length) % currentItems.length;
            } else if (direction === 'ArrowUp') {
                const newIndex = selectedItemIndex - numCols;
                selectedItemIndex = newIndex < 0 ? selectedItemIndex : newIndex;
            } else if (direction === 'ArrowDown') {
                const newIndex = selectedItemIndex + numCols;
                selectedItemIndex = newIndex >= currentItems.length ? selectedItemIndex : newIndex;
            }
            currentItems[selectedItemIndex].classList.add('selected');
            currentItems[selectedItemIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        document.addEventListener('keydown', (e) => {
            const validKeys = ['ArrowRight', 'ArrowLeft', 'ArrowUp', 'ArrowDown', 'Enter'];
            if (!validKeys.includes(e.key)) return;

            if (e.key === 'Enter' && currentItems.length > 0) {
                currentItems[selectedItemIndex].click();
            } else {
                navigate(e.key);
            }
        });

        loadChannels('channels');
    </script>
</body>
</html>
