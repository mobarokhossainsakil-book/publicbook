        function loadChannels(dbPath) {

                channelGrid.innerHTML = '';

        function navigate(direction) {

            if (currentSelected) {

            }
            if (currentItems.length === 0) return;

            const numCols = 1; 

            if (direction === 'ArrowUp') {

            currentItems[selectedItemIndex].classList.add('selected');
