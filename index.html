<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a2e;
            --chat-bg: #282a47;
            --text-color: #f0f0f0;
            --accent-color: #f99d1c;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background-color: var(--chat-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            text-align: center;
            background-color: #31335a;
            color: var(--text-color);
            font-size: 1.5em;
            font-weight: 600;
        }

        .messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .messages::-webkit-scrollbar { width: 8px; }
        .messages::-webkit-scrollbar-thumb { background-color: var(--accent-color); border-radius: 4px; }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            word-wrap: break-word;
        }
        
        .message.sent {
            align-self: flex-end;
            background-color: var(--accent-color);
            color: #1a1a2e;
        }
        
        .message.received {
            align-self: flex-start;
            background-color: #555883;
            color: var(--text-color);
        }
        
        .sender-name {
            font-size: 0.8em;
            font-weight: 600;
            color: #c9c9e0;
            margin-bottom: 5px;
        }
        
        .message.sent .sender-name {
            display: none;
        }

        .message-input-area {
            padding: 15px;
            background-color: #31335a;
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #444670;
            color: var(--text-color);
            font-size: 1em;
            outline: none;
        }

        #send-button {
            background-color: var(--accent-color);
            border: none;
            color: #1a1a2e;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }
        #send-button:hover {
            background-color: #ffb84d;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            লাইভ চ্যাট
        </div>
        <div class="messages" id="messages-container">
            </div>
        <div class="message-input-area">
            <input type="text" id="message-input" placeholder="মেসেজ লিখুন..." />
            <button id="send-button">পাঠান</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    
    <script>
        // আপনার Firebase কনফিগারেশন এখানে পেস্ট করুন
        const firebaseConfig = {
          apiKey: "AIzaSyBcDC4UMsTgo2IAXUxmTF2UqpvgfRWOwas",
          authDomain: "live-tv-9521d.firebaseapp.com",
          databaseURL: "https://live-tv-9521d-default-rtdb.firebaseio.com",
          projectId: "live-tv-9521d",
          storageBucket: "live-tv-9521d.firebasestorage.app",
          messagingSenderId: "475229762007",
          appId: "1:475229762007:web:9a42815a3bd43acabf5b92",
          measurementId: "G-RH9L4JG4WT"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('messages');
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Function to send a message
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText) {
                const newMessage = {
                    text: messageText,
                    timestamp: new Date().toISOString(),
                    user: 'user_1' // আপনি এখানে ব্যবহারকারীর আইডি বা নাম যোগ করতে পারেন
                };
                messagesRef.push(newMessage);
                messageInput.value = '';
            }
        }

        // Listen for new messages
        messagesRef.on('child_added', (snapshot) => {
            const message = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            // Check if the message is from the current user (e.g., 'user_1')
            if (message.user === 'user_1') { 
                messageElement.classList.add('sent');
            } else {
                messageElement.classList.add('received');
                const senderName = document.createElement('div');
                senderName.classList.add('sender-name');
                senderName.textContent = message.user; // Display sender's name
                messageElement.appendChild(senderName);
            }
            const messageTextNode = document.createTextNode(message.text);
            messageElement.appendChild(messageTextNode);

            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
